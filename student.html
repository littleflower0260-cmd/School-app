<!-- student.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student — Little Flower School</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand"><img class="schoolLogo" src="/assets/logo.png" width="42" height="42"/><div><div id="schoolNameDisplay">Little Flower School</div><div class="muted small">Student Dashboard</div></div></div>
    <div class="actions">
      <span id="studentName" class="muted"></span>
      <button onclick="logout()" class="btn outline">Logout</button>
    </div>
  </header>

  <main class="container">
    <section class="card"><h3>Profile</h3><div id="studentProfile" class="muted">Loading…</div></section>

    <section class="card"><h3>Attendance</h3><table><thead><tr><th>Date</th><th>Status</th></tr></thead><tbody id="studentAttTbody"></tbody></table></section>

    <section class="card"><h3>Fees</h3><table><thead><tr><th>Year</th><th>Total</th><th>Paid</th><th>Remaining</th></tr></thead><tbody id="studentFeesTbody"></tbody></table></section>

    <section class="card"><h3>Apply Leave</h3><button onclick="applyLeave()" class="btn">Apply</button></section>

    <section class="card"><h3>Notices</h3><div id="studentNotices"></div></section>
  </main>

  <script type="module">
    import './js/supabase.js';
    import './js/common.js';
    import './js/student.js';
    window.logout = () => { localStorage.removeItem('lfs_user'); location.href = '/'; };
  </script>
</body>
</html>
